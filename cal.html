<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="input" placeholder="" autofocus>
        </div>
        <div class="sep"></div>
        <div class="main">

            <div class="btn 1">
                <button id="ac">AC</button>
                <button class="ora DEL">DEL</button>
                <button class="ora hh">.</button>
                <button class="ora hh">/</button>
            </div>
            <div class="btn 2">
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="ora hh" >*</button>
            </div>
            <div class="btn 3">
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="ora hh">-</button>
            </div>
            <div class="btn 4">
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="ora hh">+</button>
            </div>
            <div class="btn btn5">
                
                <button id="zero">00</button>
                <button id="zero">0</button>
                <button class="ora eqa">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
